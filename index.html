<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .row {
        border: 2px solid green;
      }
      .col {
        background: black;
        border: 1px solid white;
        height: 200px;
        color: white;
      }
    </style>
  </head>

  <body>
    <div
      class="containter container-lg pt-5 pb-5 border border-danger border-3"
    >
      <div class="row">
        <!-- <div class="col col-12 col-md-6">1</div> -->
        <div class="col col-lg-3 col-md-6 col-12">1</div>
        <div class="col col-lg-3 col-md-6 col-12">2</div>
        <div class="col col-lg-3 col-md-6 col-12">3</div>
        <div class="col col-lg-3 col-md-6 col-12">4</div>
        <div class="col col-lg-3 col-md-6 col-12">5</div>
        <div class="col col-lg-3 col-md-6 col-12">6</div>
        <div class="col col-lg-3 col-md-6 col-12">7</div>
        <div class="col col-lg-3 col-md-6 col-12">8</div>
        <div class="col col-lg-3 col-md-6 col-12">9</div>
        <div class="col col-lg-3 col-md-6 col-12">10</div>
        <div class="col col-lg-3 col-md-6 col-12">11</div>
        <div class="col col-lg-3 col-md-6 col-12">12</div>
        <div class="col col-lg-3 col-md-6 col-12">13</div>
        <div class="col col-lg-3 col-md-6 col-12">14</div>
        <div class="col col-lg-3 col-md-6 col-12">15</div>
      </div>
    </div>

    <button class="btn btn-outline-success agbado">Some nice button</button>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
